<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Calculator</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-3 h4">Scientific Calculator</h1>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <!-- calculator display -->
              <input
                readonly
                id="calc-display"
                class="form-control form-control-lg text-end"
                type="text"
                aria-label="calculator display"
              />

              <!-- calculator buttons -->
              <div class="row mx-0 mt-3 text-nowrap">
                <!-- scientific buttons -->
                <div class="col-12 d-none d-md-block col-md-5 px-0" id="scientific-fxn">
                  <div class="row gx-1">
                    <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="rad-btn">
                        Rad
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button
                        type="button"
                        class="btn btn-light w-100 mt-2 border text-secondary"
                        id="deg-btn"
                      >
                        Deg
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button
                        type="button"
                        class="btn btn-light w-100 mt-2 border"
                        id="factorial-btn"
                      >
                        x!
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="inv-btn">
                        Inv
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="sin-btn">
                        sin
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button
                        type="button"
                        class="btn btn-light w-100 mt-2 border"
                        id="natural-log-btn"
                      >
                        ln
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="pi-btn">
                        π
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="cos-btn">
                        cos
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="log-btn">
                        log
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="e-btn">
                        e
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="tan-btn">
                        tan
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="sqrt-btn">
                        √
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="ans-btn">
                        Ans
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="exp-btn">
                        EXP
                      </button>
                    </div>
                    <div class="col-3 col-md-4">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="pow-btn">
                        x<sup>y</sup>
                      </button>
                    </div>
                    <div class="col-3 col-md-4 d-md-none">
                      <button
                        type="button"
                        class="btn btn-primary w-100 mt-2 border border-primary"
                        id="equals-btn"
                      >
                        =
                      </button>
                    </div>
                  </div>
                </div>
                <!-- basic buttons -->
                <div class="col-12 d-md-block col-md-7 px-1" id="basic-fxn">
                  <div class="row gx-1">
                    <div class="col-3">
                      <button
                        type="button"
                        class="btn btn-light w-100 mt-2 border"
                        id="open-paren-btns"
                      >
                        (
                      </button>
                    </div>
                    <div class="col-3">
                      <button
                        type="button"
                        class="btn btn-light w-100 mt-2 border"
                        id="close-paren-btn"
                      >
                        )
                      </button>
                    </div>
                    <div class="col-3">
                      <button
                        type="button"
                        class="btn btn-light w-100 mt-2 border"
                        id="percentage-btn"
                      >
                        %
                      </button>
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="acc-btn">
                        AC
                      </button>
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="seven-btn">
                        7
                      </button>
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="eight-btn">
                        8
                      </button>
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="nine-btn">
                        9
                      </button>
                    </div>
                    <div class="col-3">
                      <button
                        type="button"
                        class="btn btn-light w-100 mt-2 border"
                        id="division-btn"
                      >
                        ÷
                      </button>
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="four-btn">
                        4
                      </button>
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="five-btn">
                        5
                      </button>
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="six-btn">
                        6
                      </button>
                    </div>
                    <div class="col-3">
                      <button
                        type="button"
                        class="btn btn-light w-100 mt-2 border"
                        id="multiplication-btn"
                      >
                        ×
                      </button>
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="one-btn">
                        1
                      </button>
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="two-btn">
                        2
                      </button>
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="three-btn">
                        3
                      </button>
                    </div>
                    <div class="col-3">
                      <button
                        type="button"
                        class="btn btn-light w-100 mt-2 border"
                        id="subtract-btn"
                      >
                        -
                      </button>
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="zero-btn">
                        0
                      </button>
                    </div>
                    <div class="col-3">
                      <button
                        type="button"
                        class="btn btn-light w-100 mt-2 border"
                        id="decimal-btn"
                      >
                        .
                      </button>
                    </div>
                    <div class="col-3">
                      <button
                        type="button"
                        class="btn btn-primary w-100 mt-2 border border-primary"
                        id="result-btn"
                      >
                        =
                      </button>
                    </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-light w-100 mt-2 border" id="add-btn">
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- normal and scientific calculator toggler -->
      <div class="d-md-none option mx-3 my-3" id="toggle-btns">
        <div class="row mx-0 px-1">
          <div class="border col-2 toggle-btn toggle-active" id="basic-btn">123</div>
          <div class="border col-2 toggle-btn" id="scientific-btn">Fx</div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./scripts/app.js"></script>
  </body>
</html>
